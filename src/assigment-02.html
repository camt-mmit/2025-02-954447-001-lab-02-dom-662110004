<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./css/material-symbols.css" />
    <link rel="stylesheet" href="./css/dom.css" />

    <script type="module" src="./js/assignment-02.js"></script>

    <title>Assignment #02</title>
</head>

<body>
    <p style="text-align: center; margin-top: 2rem;">
        <button type="button" class="app-cl-btn app-cl-primary app-cmd-add-section">
            <i class="material-symbols-outlined">list_alt_add</i>
            Section
        </button>
    </p>

    <div class="app-sections-container">
        <article class="app-cmp-section">
            <header>
                <button type="button" class="app-cl-btn app-cl-primary app-cmd-add-number-input">
                    <i class="material-symbols-outlined">add</i>
                    Add
                </button>
                <h2>Section <span class="app-section-number">1</span></h2>
                <button type="button" class="app-cl-btn app-cl-warn app-cl-icon app-cmd-remove-section" disabled>
                    <i class="material-symbols-outlined">delete_forever</i>
                </button>
            </header>
            <div class="app-cl-column-container">
                <section class="app-cmp-number-list">
                    <template class="app-tmp-number-component">
                        <div class="app-cmp-number">
                            <label>
                                <b>Number<span class="app-title-number"></span></b>
                                <input type="number" class="app-inp-number" value="0" />
                            </label>
                            <button type="button"
                                class="app-cl-btn app-cl-warn app-cl-icon app-cmd-remove-number-input">
                                <i class="material-symbols-outlined">delete_forever</i>
                            </button>
                        </div>
                    </template>
                </section>
                <section>
                    <div class="app-cmp-number">
                        <label>
                            <b>Result</b>
                            <output class="app-cl-number app-out-number"
                                style="padding-right: calc(5ch + 3px)">0</output>
                        </label>
                    </div>
                </section>
            </div>
        </article>
    </div>

    <template class="app-tmp-section">
        <article class="app-cmp-section">
            <header>
                <button type="button" class="app-cl-btn app-cl-primary app-cmd-add-number-input">
                    <i class="material-symbols-outlined">add</i>
                    Add
                </button>
                <h2>Section <span class="app-section-number">1</span></h2>
                <button type="button" class="app-cl-btn app-cl-warn app-cl-icon app-cmd-remove-section">
                    <i class="material-symbols-outlined">delete_forever</i>
                </button>
            </header>
            <div class="app-cl-column-container">
                <section class="app-cmp-number-list">
                    <template class="app-tmp-number-component">
                        <div class="app-cmp-number">
                            <label>
                                <b>Number<span class="app-title-number"></span></b>
                                <input type="number" class="app-inp-number" value="0" />
                            </label>
                            <button type="button"
                                class="app-cl-btn app-cl-warn app-cl-icon app-cmd-remove-number-input">
                                <i class="material-symbols-outlined">delete_forever</i>
                            </button>
                        </div>
                    </template>
                </section>
                <section>
                    <div class="app-cmp-number">
                        <label>
                            <b>Result</b>
                            <output class="app-cl-number app-out-number"
                                style="padding-right: calc(5ch + 3px)">0</output>
                        </label>
                    </div>
                </section>
            </div>
        </article>
    </template>

    
</body>

</html>
